<html>
<head>
<title>Datepicker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<script>
$(function() {
$( "#datepicker" ).datepicker({
changeMonth: true,
changeYear: true,
yearRange: "-100:+0"

});
});
</script>
</head>
<body>
<div>
    <!--id datepicker is belangrijk-->
    <!--id is ingenomen door datepicker maak dus je label op de manier in het voorbeeld-->
    <!--REDEN: een element kan maar 1 id krijgen--> 
<label>Geboortedatum:
<input type="text" id="datepicker" name="geboren" title="Uw geboortedatum">
</label>
</div>
</body>
</html>
